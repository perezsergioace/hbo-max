<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/81457bc9a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/glide.core.min.css">
    <link rel="stylesheet" href="./css/glide.theme.min.css">
    <link rel="stylesheet" href="style.css">
    <title>HBO Max</title>
</head>

<body>
    <header class="main-head">
        <nav>
            <div class="icons">
                <i class="fas fa-bars"></i>
                <i class="fas fa-search"></i>
            </div>
            <h1 id="logo" class="logo">HBOMax</h1>
            <a class="profile" href="#">Profile</a>
        </nav>
    </header>

    <section class="container">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide"><img src="./images/insecure.jpeg" alt=""></li>
                    <li class="glide__slide"><img src="./images/run.jpeg" alt=""></li>
                    <li class="glide__slide"><img src="./images/friends.jpeg" alt=""></li>
                </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
            </div>
            <div class="glide__bullets" data-glide-el="controls[nav]">
                <button class="glide__bullet" data-glide-dir="=0"></button>
                <button class="glide__bullet" data-glide-dir="=1"></button>
                <button class="glide__bullet" data-glide-dir="=2"></button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
        const config = {
            type: 'carousel',
            perView: 3,
            focusAt: 'center',
            gap: 10,
            breakpoints: {
                1024: {
                    perView: 2
                },
                600: {
                    perView: 1
                }
            },
        }
        new Glide('.glide', config).mount();
    </script>
</body>

</html>
